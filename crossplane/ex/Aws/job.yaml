apiVersion: batch/v1
kind: Job
metadata:
  name: see-db-job
  namespace: crossplane-system
spec:
  template:
    spec:
      containers:
        - name: see-db
          image: postgres:12
          command: ['psql']
          args: ['-c', 'SELECT current_database();']
          env:
          - name: PGDATABASE
            value: postgres
          - name: PGHOST
            valueFrom:
              secretKeyRef:
                name: aws-rdspostgresql-conn
                key: endpoint
          - name: PGUSER
            valueFrom:
              secretKeyRef:
                name: aws-rdspostgresql-conn
                key: username
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: aws-rdspostgresql-conn
                key: password
          - name: PGPORT
            valueFrom:
              secretKeyRef:
                name: aws-rdspostgresql-conn
                key: port
      restartPolicy: Never
  backoffLimit: 4
